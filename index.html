<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer || Stopwatch</title>

   <link rel="stylesheet" href="./styles/style.css">

   <script src="https://kit.fontawesome.com/745f298c51.js" crossorigin="anonymous"></script>
</head>

<body>


   <section class="timer-section">
      <div class="timer-container">
         <h2 class="timer-display">00:00:00</h2>
         <div class="buttons">
            <div><i onclick="watchStop()" class="button fa-solid fa-circle-stop"></i></div>
            <div><i onclick="watchStart()" class="play-button fa-solid fa-circle-play"></i></div>
            <div><i onclick="watchReset()" class="button fa-solid fa-rotate-left"></i></div>
         </div>
      </div>
   </section>


   <script src="./js/timer.js"></script>
</body>

</html>
